<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            background-color: #121212; /* Dark background color */
            color: #fff; /* Text color */
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .rain {
            position: absolute;
            font-size: 2em;
            white-space: nowrap;
            transform-origin: 50% 0;
            animation: fly linear infinite, colorChange 2s infinite alternate;
        }

        @keyframes fly {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(${Math.random() * window.innerWidth}px, ${Math.random() * window.innerHeight}px) rotate(360deg);
            }
        }

        @keyframes colorChange {
            to {
                color: rgb(
                    Math.floor(Math.random() * 256),
                    Math.floor(Math.random() * 256),
                    Math.floor(Math.random() * 256)
                );
            }
        }

        h1 {
            font-size: 2em;
            text-align: center;
            margin: 0;
            animation: rainbow 2s infinite; /* Rainbow animation */
        }

        @keyframes rainbow {
            0% { color: #ff0000; } /* Red */
            16.67% { color: #ff7f00; } /* Orange */
            33.33% { color: #ffff00; } /* Yellow */
            50% { color: #00ff00; } /* Green */
            66.67% { color: #0000ff; } /* Blue */
            83.33% { color: #4b0082; } /* Indigo */
            100% { color: #8b00ff; } /* Violet */
        }
    </style>
</head>
<body>
    <h1>UNDER MAINTENANCE</h1>

    <script>
        // JavaScript to continuously create flying "chôn" elements with chaotic properties
        function createChon() {
            const chon = document.createElement('div');
            chon.textContent = 'chôn';
            chon.classList.add('rain');
            document.body.appendChild(chon);

            // Random starting position
            chon.style.transform = `translate(${Math.random() * window.innerWidth}px, ${Math.random() * window.innerHeight}px)`;

            // Random animation duration
            chon.style.animationDuration = `${Math.random() * 10 + 5}s`;

            // Random color
            chon.style.color = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;

            chon.addEventListener('animationiteration', () => {
                // Reset properties on animation iteration
                chon.style.transform = `translate(${Math.random() * window.innerWidth}px, ${Math.random() * window.innerHeight}px)`;
                chon.style.animationDuration = `${Math.random() * 10 + 5}s`;
                chon.style.color = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
            });
        }

        // Create flying "chôn" elements continuously for chaos
        setInterval(createChon, 500);
    </script>
</body>
</html>
