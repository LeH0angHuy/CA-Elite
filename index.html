<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            background-color: #121212; /* Dark background color */
            color: #fff; /* Text color */
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .falling-text {
            position: absolute;
            font-size: 2em;
            white-space: nowrap;
            transform-origin: 50% 0;
            animation: fall 5s linear infinite, colorChange 2s infinite alternate;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @keyframes colorChange {
            to {
                color: rgb(
                    Math.floor(Math.random() * 256),
                    Math.floor(Math.random() * 256),
                    Math.floor(Math.random() * 256)
                );
            }
        }
    </style>
</head>
<body>
    <div class="falling-text">ch√¥n</div>

    <script>
        // JavaScript to set initial random color
        const fallingText = document.querySelector('.falling-text');

        function getRandomColor() {
            return `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
        }

        fallingText.style.color = getRandomColor();
    </script>
</body>
</html>
